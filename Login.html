<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Manajemen Kesehatan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a3a, #3498db);
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .login-type-selector {
            display: flex;
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        
        .login-type {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .login-type.active {
            background: var(--secondary);
            color: white;
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .input-with-icon input {
            padding-left: 45px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .error-message {
            color: var(--accent);
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
        
        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        
        .login-footer a {
            color: var(--secondary);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .system-info {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 14px;
        }
        
        .system-info h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
            
            .login-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Sistem Manajemen Kesehatan</h1>
                <p>Silakan login untuk mengakses sistem</p>
            </div>
            
            <div class="login-body">
                <div class="login-type-selector">
                    <div class="login-type active" data-type="admin">Admin</div>
                    <div class="login-type" data-type="user">Pengguna</div>
                </div>
                
                <form id="adminLoginForm" class="login-form active">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="adminUsername" placeholder="Masukkan username admin">
                        </div>
                        <span class="error-message" id="adminUsernameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="adminPassword" placeholder="Masukkan password">
                            <i class="fas fa-eye password-toggle" id="adminPasswordToggle"></i>
                        </div>
                        <span class="error-message" id="adminPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login sebagai Admin
                    </button>
                </form>
                
                <form id="userLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="userEmail" placeholder="Masukkan email">
                        </div>
                        <span class="error-message" id="userEmailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="userPhone">Nomor Telepon</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="text" id="userPhone" placeholder="Masukkan nomor telepon">
                        </div>
                        <span class="error-message" id="userPhoneError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="userPassword" placeholder="Masukkan password">
                            <i class="fas fa-eye password-toggle" id="userPasswordToggle"></i>
                        </div>
                        <span class="error-message" id="userPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login sebagai Pengguna
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Lupa password? <a href="#">Reset di sini</a></p>
                </div>
            </div>
        </div>
        
        <div class="system-info">
            <h3>Sistem Manajemen Fasilitas Kesehatan</h3>
            <p>Versi 2.1.0 </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginTypes = document.querySelectorAll('.login-type');
            const loginForms = document.querySelectorAll('.login-form');
            const adminLoginForm = document.getElementById('adminLoginForm');
            const userLoginForm = document.getElementById('userLoginForm');
            
            const adminUsername = document.getElementById('adminUsername');
            const adminPassword = document.getElementById('adminPassword');
            const adminPasswordToggle = document.getElementById('adminPasswordToggle');
            
            const userEmail = document.getElementById('userEmail');
            const userPhone = document.getElementById('userPhone');
            const userPassword = document.getElementById('userPassword');
            const userPasswordToggle = document.getElementById('userPasswordToggle');
            
            const adminUsernameError = document.getElementById('adminUsernameError');
            const adminPasswordError = document.getElementById('adminPasswordError');
            const userEmailError = document.getElementById('userEmailError');
            const userPhoneError = document.getElementById('userPhoneError');
            const userPasswordError = document.getElementById('userPasswordError');
            
            const adminCredentials = {
                username: 'Admin375',
                password: 'AdminKesehatan123!'
            };
            
            const userCredentials = {
                email: 'user@gmail.com',
                phone: '0858324934053',
                password: 'UserKesehatan456!'
            };
            
            loginTypes.forEach(type => {
                type.addEventListener('click', function() {
                    const loginType = this.getAttribute('data-type');
                    
                    loginTypes.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    loginForms.forEach(form => form.classList.remove('active'));
                    document.getElementById(`${loginType}LoginForm`).classList.add('active');
                    
                    clearErrorMessages();
                });
            });
            
            adminPasswordToggle.addEventListener('click', function() {
                togglePasswordVisibility(adminPassword, this);
            });
            
            userPasswordToggle.addEventListener('click', function() {
                togglePasswordVisibility(userPassword, this);
            });
            
            adminLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                clearErrorMessages();
                
                let isValid = true;
                
                if (adminUsername.value.trim() !== adminCredentials.username) {
                    adminUsernameError.textContent = 'Username admin tidak valid';
                    isValid = false;
                }
                
                if (adminPassword.value !== adminCredentials.password) {
                    adminPasswordError.textContent = 'Password admin tidak valid';
                    isValid = false;
                }
                
                if (isValid) {
                    alert('Login sebagai Admin berhasil! Mengarahkan ke dashboard admin...');
                    setTimeout(function(){
                        window.location.href = 'Index_Admin.html';
                    },200);
                }
            });
            
            userLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                clearErrorMessages();
                
                let isValid = true;
                
                if (!isValidEmail(userEmail.value)) {
                    userEmailError.textContent = 'Format email tidak valid';
                    isValid = false;
                } else if (userEmail.value !== userCredentials.email) {
                    userEmailError.textContent = 'Email tidak terdaftar';
                    isValid = false;
                }
                
                if (userPhone.value !== userCredentials.phone) {
                    userPhoneError.textContent = 'Nomor telepon tidak terdaftar';
                    isValid = false;
                }
                
                if (userPassword.value !== userCredentials.password) {
                    userPasswordError.textContent = 'Password tidak valid';
                    isValid = false;
                }
                
                if (isValid) {
                    alert('Login sebagai Pengguna berhasil! Mengarahkan ke dashboard pengguna...');
                    setTimeout(function(){
                        window.location.href = 'Index.html';
                    }, 200);
                }
            });
            
            function togglePasswordVisibility(passwordField, toggleIcon) {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function clearErrorMessages() {
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(msg => {
                    msg.textContent = '';
                });
            }
            
            adminUsername.value = 'Admin375';
            adminPassword.value = 'AdminKesehatan123!';
            userEmail.value = 'user@gmail.com';
            userPhone.value = '0858324934053';
            userPassword.value = 'UserKesehatan456!';
        });
    </script>
</body>
</html>
